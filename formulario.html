    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORMULARIO</title>
    </head>
    <body>
        <h1>FORMULARIO</h1>
        <form action="#" method="GET">

            <label for="name">Nombre
                <input name="name" id="name" type="text">
            </label>
            <br>
            <br>
            <label for="lastname">Apellidos
                <input name="lastname" id="lastname" type="text">
            </label>
            <br>
            <br>
            <label for="age">Edad
                <input name="age" id="age" type="number" placeholder="--">
            </label>
            <label for="sex">Sexo
                <input name="sex" id="sex" type="radio">F
                <input name="sex" id="sex" type="radio">M
            
            </label>
            <br>
            <br>
            <label for="country">País
                <select name="country" id="country">
                    <option value="">--</option>
                    <option value="1">Argentina</option>
                    <option value="2">Chile</option>
                    <option value="3">Colombia</option>
                    <option value="4">Ecuador</option>
                    <option value="5">Perú</option>
                    <option value="6">Venezuela</option>
                </select>
            </label>
            <label for="distrit">Distrito
                <select name="distrit" id="distrit">
                    <option value="">--</option>
                    <option value="1">Miraflores</option>
                    <option value="2">Comas</option>
                    <option value="3">San Juan de Miraflores</option>
                    <option value="4">Surco</option>
                    <option value="5">Benavides</option>
                    <option value="6">Villa el Salvador</option>
                </select>
            </label>
            <br>
            <br>
            <label for="celphone">Celular
                <input name="celphone" id="celphone" type="number" placeholder="#########">
            </label>
            <br>
            <br>
            <label for="date">Fecha Nac.
                <input name="date"  type="date">
            </label>
            <br>
            <br>
            <label for="email">e-mail
                <input name="email" id="email" type="email" placeholder="micorreo@gmail.com">
            </label>
            <br>
            <br>
            <label for="pets">¿tiene mascotas?
                <input name="pets" id="pets" type="radio">Si
                <input name="pets" id="pets" type="radio">No
            </label>
            <br>
            <br>
            <label for="comment">Comentario</label><br>
            <textarea name="comment" id="comment" cols="45" rows="15"></textarea>
            <br>
            <br>
            <button>Enviar</button>
            <button>Reset</button>
        
        </form>
        
    </body>
    </html>
