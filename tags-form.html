    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario</title>
    </head>
    <body>
        <form action="#" method="GET">
            <h1>FORMULARIO</h1>
            <input name="name" id="name" type="text" placeholder="Nombre">
            <br>
            <br>
            <input name="lastname" id="lastname" placeholder="Apellido" type="text">
            <br>
            <br>
            <input name="age" id="age" placeholder="Edad" type="number">
            <br>
            <br>
            <select name="country" id="country">
                <option value="" >selecciona tu pais</option>
                <option value="1">Argentina</option>
                <option value="2">Chile</option>
                <option value="3">Colombia</option>
                <option value="4">Ecuador</option>
                <option value="5">Perú</option>
            </select>
            <br>
            <br>
            <select name="distrit" id="distrit">
                <option value="" >selecciona tu distrito</option>
                <option value="1">San Juan de Miraflores</option>
                <option value="2">Comas</option>
                <option value="3">Miraflores</option>
                <option value="4">Surco</option>
                <option value="5">Benavides/option>
            </select>
            <br>
            <br>
            <label for="date">Fecha-Nac.</label><br>
            <input  type="date">
            <br>
            <br>
            <input name="celphone" id="celphone" type="number" placeholder="Número de celular">
            <br>
            <br>
            <label for="comment">Comentario</label><br>
            <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
            <br>
            <br>
            <button>Enviar</button>
            <button>Reset</button>


        </form>
    </body>
    </html>
